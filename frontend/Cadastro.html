<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tela de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <fieldset><legend><h1>Cadastro do cliente</h1></legend>
        <fieldset id="usuario" ><legend>Idenficação</legend>
        <p>Nome <input type="text" name="nNome" id="iNome" size="40" /> </p>
        <p>CPF <input type="text" name="ncpf" id="icpf" size="40"/> </p>
        <p>RG <input type="text" name="nRG" id="iRG" size="40" /></p>
        <p>Telefone  <input type="text" name="nTelefone" id="iTelefone" size="40" /></p>
        <p>E-mail <input type="email" name="nemail" id="iemail" size="40" /></p>
    </fieldset>
    <fieldset id="Endereco"><legend>Endereco</legend>
        <p>Bairro <input type="text" name="nbairro" id="ibairro" size="40" /></p>
        <p>Rua <input type="text" name="nrua" id="irua" size="40" /></p>
        <p>Numero <input type="number" name="nnume" id="inume" size="40" /></p>
        <p>Cidade <input type="text" name="ncidade" id="icidade" size="40" /></p>
        <p>CEP <input type="text" name="ncpf" id="icpf" size="40" /></p>
        <p>Ponto de referencia </br> <textarea name="ncomentário" id="ipontoReferencia"rows="10" cols="40"></textarea></p>
    </fieldset>
    <p> <input type="submit" id="isalvar"/> <input type="reset" value="Limpar" id="ilimpar"/> </p>
    </fieldset>
</body>
</html>
